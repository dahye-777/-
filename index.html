<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy AI - 기분 기반 저녁 추천</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>Yummy AI</h1>
            <p class="subtitle">기분 기반 저녁 추천</p>
        </header>

        <!-- 입력 영역 카드 -->
        <div class="card input-card">
            <h2>오늘의 기분은?</h2>
            <div class="input-group">
                <select id="moodSelect" class="mood-select">
                    <option value="">기분을 선택해주세요</option>
                    <option value="우울">우울 😢</option>
                    <option value="피곤">피곤 😴</option>
                    <option value="행복">행복 😊</option>
                    <option value="스트레스">스트레스 😤</option>
                    <option value="심심">심심 😐</option>
                    <option value="아무거나">아무거나 🤷‍♀️</option>
                </select>
                <button id="recommendBtn" class="btn primary">추천 받기</button>
            </div>
        </div>

        <!-- 결과 영역 카드 -->
        <div class="card result-card" id="resultArea" style="display: none;">
            <h2>오늘의 추천 메뉴</h2>
            <div class="result-content">
                <div class="menu-name" id="menuName"></div>
                <div class="menu-note" id="menuNote"></div>
                <button id="retryBtn" class="btn secondary">다시 추천</button>
            </div>
        </div>

        <!-- 히스토리 영역 카드 -->
        <div class="card history-card">
            <h2>최근 추천 히스토리</h2>
            <div class="history-list" id="historyList">
                <p class="no-history">아직 추천 기록이 없습니다.</p>
            </div>
        </div>

            <!-- 포춘쿠키 영역 -->
            <div class="fortune-section">
                <div class="fortune-cookie" id="fortuneCookie">
                    <div class="cookie-shape"></div>
                </div>
            </div>

        <!-- 포춘쿠키 메시지 팝업 -->
        <div class="fortune-popup" id="fortunePopup">
            <div class="popup-content">
                <div class="popup-message" id="popupMessage"></div>
                <button class="popup-close" id="popupClose">×</button>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
